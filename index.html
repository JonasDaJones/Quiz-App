<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Quiz-App</title>
  </head>
  <body>
    <header><h1>Quiz-App</h1></header>
    <main>
      <ul class="question-card__container">
        <!-- FIRST QUESTION CARD -->
        <li id="question-card1" class="card">
          <button data-js="card-bookmark" class="question-card__bookmark">
            <svg width="1em" height="1em" viewBox="0 0 24 24">
              <path d="M17 3H7a2 2 0 0 0-2 2v16l7-3 7 3V5a2 2 0 0 0-2-2Z" />
            </svg>
          </button>

          <p class="question">What property flips the axes in flexbox?</p>

          <button class="question-button" type="button" name="show answer">
            show answer
          </button>
          <button class="answer-button" type="button" name="hide answer">
            hide answer
          </button>

          <p class="answer">flex-direction</p>

          <ul class="tag-list">
            <li><tag>#html</tag></li>
            <li><tag>#flexbox</tag></li>
            <li><tag>#css</tag></li>
          </ul>
        </li>

        <!-- SECOND QUESTION CARD -->
        <li id="question-card2" class="card">
          <button data-js="card-bookmark" class="question-card__bookmark">
            <svg width="1em" height="1em" viewBox="0 0 24 24">
              <path d="M17 3H7a2 2 0 0 0-2 2v16l7-3 7 3V5a2 2 0 0 0-2-2Z" />
            </svg>
          </button>

          <p class="question">What is the next question?</p>

          <button class="question-button" type="button" name="show answer">
            show answer
          </button>
          <button class="answer-button" type="button" name="hide answer">
            hide answer
          </button>

          <p class="answer">don't know</p>

          <ul class="tag-list">
            <li><tag>#html</tag></li>
            <li><tag>#flexbox</tag></li>
            <li><tag>#css</tag></li>
          </ul>
        </li>

        <!-- THIRD QUESTION CARD -->
        <li id="question-card3" class="card">
          <button
            data-js="card-bookmark"
            class="question-card__bookmark"
            type="button"
            name="bookmark this question"
          >
            <svg width="1em" height="1em" viewBox="0 0 24 24">
              <path d="M17 3H7a2 2 0 0 0-2 2v16l7-3 7 3V5a2 2 0 0 0-2-2Z" />
            </svg>
          </button>

          <p class="question">What is the third question?</p>

          <button class="question-button" type="button" name="show answer">
            show answer
          </button>
          <button class="answer-button" type="button" name="hide answer">
            hide answer
          </button>

          <p class="answer">well...</p>

          <ul class="tag-list">
            <li><tag>#html</tag></li>
            <li><tag>#flexbox</tag></li>
            <li><tag>#css</tag></li>
          </ul>
        </li>
      </ul>

      <!-- FOOTER -->
    </main>

      <nav>
        <ul>
          <li>
